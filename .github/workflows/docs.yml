name: docs
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v30
      
      - name: Generate docs from code
        run: |
          nix-build scripts/gen-docs.nix -o result
          cp result docs/helpers.md
      
      - uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: latest
      
      - run: mdbook build
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: book
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
